<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <!-- bulma css stuff -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
      integrity="sha256-dMQYvN6BU9M4mHK94P22cZ4dPGTSGOVP41yVXvXatws="
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Products Page</title>
  </head>
  <body>
    <div class="spinner js-spinner">
      <i class="fa fa-spinner"></i>
    </div>
    <!-- app START -->
    <div class="app">
      <!-- hero START -->
      <section class="hero is-info is-medium is-bold">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title">
              Products Page
            </h1>
            <h2 class="subtitle">
              Some small training template for our things and that kind of stuff
            </h2>
          </div>
        </div>
      </section>
      <!-- /hero END -->
      <section class="container">
        <div class="columns features">
          <!-- sidebar START -->
          <div class="column is-2">
            <div class="sidebar">
              <h2 class="title is-4">Price</h2>
              <p>Filter products by price</p>
              <div class="filters box">
                <div class="select">
                  <select class="filters__select js-filters__select">
                    <option value="NONE">None</option>
                    <option value="ASC">Price ASC</option>
                    <option value="DESC">Price DESC</option>
                  </select>
                </div>
              </div>
              <h2 class="title is-4">Filters</h2>
              <p>Filter products by color</p>
              <div class="filters box">
                <ul class="filters__colors js-filters__colors"></ul>
              </div>
            </div>
          </div>
          <!-- /sidebar End -->
          <!-- products START -->
          <div class="column">
            <h2 class="title is-4">Products</h2>
            <div class="products js-products columns"></div>
          </div>
          <!-- /products END -->
        </div>
      </section>
      <!-- footer START -->
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by
            </p>
            <div class="control level-item">
              <div class="tags has-addons">
                <span class="tag is-info">Den Moskvitin</span>
                <span class="tag is-warning">Alex Zarechnev</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- /footer START -->
    </div>
    <!-- /app END -->

    <!-- handlebars templates START -->
    <script id="products-template" type="text/x-handlebars-template">
      {{#each items}}
      <div class="product card is-shady">
          <div class="product-image">
              <img src="{{image.src}}" alt="">
          </div>
          <div class="product-content content">
              <h3 class="product-title title is-6">{{name}}</h3>
              <div class="product-description">
                  <p>{{description}}</p>
              </div>
              <div class="columns">
                  <div class="column is-8">
                      <div class="product-price">
                          <strong>{{price}}</strong>
                      </div>
                  </div>

                  <div class="column is-4 has-text-right">
                      <div class="product-color">
                          <span class="tag is-light">{{color}}</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      {{/each}}
    </script>
    <script id="colors-template" type="text/x-handlebars-template">
      {{#each items}}
      <li>
          <div>
              <input id="{{this}}{{@index}}" type="checkbox" value="{{this}}"/>
              <label for="{{this}}{{@index}}">{{this}}</label>
          </div>
      </li>
      {{/each}}
    </script>
    <!-- /handlebars templates END -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
      integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
